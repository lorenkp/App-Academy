<!-- Adding a canvas to index.html

In the body of your HTML file, add a <canvas id="game-canvas"> tag with the width and height you defined in Game.

At the bottom of your body, add some inline JavaScript. In it, use document.getElementById() to find the canvas element. It should use getContext to extract a canvas context. It should construct Game and GameView object and call GameView#start.

Your asteroids should fly around :-) -->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
      <canvas></canvas>
      <script src="lib/utils.js"></script>
      <script src="lib/movingObject.js"></script>
      <script src="lib/asteroid.js"></script>
      <script src="lib/game.js"></script>
      <script src="lib/bullet.js"></script>
      <script src="lib/gameView.js"></script>
      <script src="lib/ship.js"></script>
      <script>
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.height = 1000;
        canvasEl.width = 1000;
        new Asteroids.GameView().start();
      </script>
  </body>
</html>
